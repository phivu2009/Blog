<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact me</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"
      integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link rel="stylesheet" type="text/css" href="../../assets/css/styles.css" />
  </head>
  <body>
    <header class="shadow">
      <div class="nav container">
        <a href="../../index.html" class="logo">
          <div class="rotate">
            <span>B</span>
          </div>
          <div class="rotate">
            <span>R</span>
          </div>
          <div class="rotate">
            <span>T</span>
          </div>
        </a>

        <ul class="list-group">
          <li class="list-group-item">
            <a href="../about/index.html" type="button">
              <i class="fa-solid fa-address-card"></i>
              <span>About</span>
            </a>
          </li>
          <li class="list-group-item">
            <a href="#" type="button">
              <i class="fa-solid fa-handshake"></i>
              <span>Contact</span>
            </a>
          </li>
        </ul>
      </div>
    </header>
    <div class="container-contact">
      <form
        id="contact"
        action=" http://tranvanhung.fitstu.net/hufi/thiet-ke-web/form.php"
        method="post"
      >
        <h3>Contact</h3>
        <fieldset>
          <input
            placeholder="Your name"
            type="text"
            tabindex="1"
            required
            autofocus
          />
        </fieldset>
        <fieldset>
          <input
            placeholder="Your Email Address"
            type="email"
            tabindex="2"
            required
          />
        </fieldset>
        <fieldset>
          <input
            placeholder="Your Phone Number (optional)"
            type="tel"
            tabindex="3"
            required
          />
        </fieldset>
        <fieldset>
          <input placeholder="Subject" type="text" tabindex="4" required />
        </fieldset>
        <fieldset>
          <textarea
            placeholder="Type your message here...."
            tabindex="5"
            required
          ></textarea>
        </fieldset>
        <fieldset>
          <button name="submit" type="submit" id="contact-submit">
            Submit
          </button>
        </fieldset>
      </form>
    </div>
    <footer class="site-footer">
      <div class="container">
        <div class="row" style="justify-content: space-between">
          <p class="copyright-text">
            MSSV: 2001216320 | Họ tên: Nguyễn Hoàng Phi Vũ | Lớp: 12DHTH19 | Ca
            học:Chiều thứ 6
          </p>

          <ul class="social-icons">
            <li>
              <a
                class="facebook"
                target="_blank"
                href="https://www.facebook.com/vu.phi.12935756"
              >
                <i class="fa-brands fa-facebook" aria-hidden="true"></i>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </footer>
  </body>
</html>
